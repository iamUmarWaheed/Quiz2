<!doctype html>
<html lang="en">
  <head>
    <title>Date of birth of user and shows age in years, months and days.</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container p-5">
       
          
              
        <div class="col-12 text-center  ">
        <h2>shows age in years, months and days.</h2>
       <div class="mt-3">
           <label for="">Enter year</label>
       </div>
       <div class="mt-3">
           <input id="input1" type="number" placeholder="e.g 1990">
       </div>
       <div class="mt-3">
           <label for="">Enter month</label>
       </div>
       <div class="mt-3">
           <input id="input2" type="number" placeholder="1-12">
       </div>
       <div class="mt-3">
           <label for="">Date of Birth</label>
       </div>
       <div class="mt-3">
           <input id="input3" type="number" placeholder="1-30">
       </div>
       
       <div class="mt-3">
           
           <button onclick="yourAge()" class="btn btn-primary ">Calculate Your age</button>
       </div>
           <div class="mt-3">
               <p id="demo"></p>
           </div>

        </div>

</div>

<script>
    function yourAge(){

        var yourYears = parseInt(document.getElementById("input1").value);
        var yourMonths = parseInt(document.getElementById("input2").value);
        var yourDays = parseInt(document.getElementById("input3").value);

        var years, months, days;
        years = 2022-yourYears;
        months = 12-yourMonths;
        days = 30-yourDays;

        document.getElementById("demo").innerHTML = `"your age in years" ${years} " months " ${months} " days " ${days}`;

    }
</script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
