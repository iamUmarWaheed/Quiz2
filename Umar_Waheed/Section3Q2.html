<!doctype html>
<html lang="en">
  <head>
    <title>sum of all odd numbers</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      

    <div class="container p-5">
       
          
              
        <div class="col-12 text-center  ">
        <h2>sum of all odd numbers</h2>
       <div class="mt-3">
           <label for="">Add Number</label>
       </div>
       <div class="mt-3">
           <input id="input1" type="number">
       </div>
       
       <div class="mt-3">
           
           <button onclick="oddSum()" class="btn btn-primary ">Sum</button>
       </div>
           <div class="mt-3">
               <p id="demo"></p>
           </div>

        </div>

</div>
<script>
    function oddSum(){
        var number = document.getElementById("input1").value;
        var sum = 0;
        for (i=0; i<=number.length; i++){

            var Digit = parseInt(number[i]);

            if(Digit % 2 == 1){
                sum = sum + Digit;


            }

        }
        document.getElementById("demo").innerHTML = `The Sum of Odd numbers is ${sum}`;
    }
</script>






    <!-- Optional JavaScript -->

  </body>
</html>
